<ion-header>

  <ion-navbar>
    <ion-title>sellBitcoinAutomated</ion-title>
  </ion-navbar>

</ion-header>


<ion-header>
    
      <ion-navbar>
        <ion-title>buyBitcoinNairaBank</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
    
        <ion-label color="primary">Select Bank Account to Pay from ?</ion-label>
        
      <ion-item no-lines>
        <ion-label no-padding>{{bank}}</ion-label>
        <ion-select [(ngModel)]="bank">
          <ion-option value="first bank">First Bank</ion-option>
          <ion-option value="diamond bank">Diamond Bank</ion-option>
        </ion-select>
      </ion-item>
    
      <ion-list>
      
        <ion-item no-lines>
          <ion-label  color="primary" stacked>BitCoin Amount</ion-label>
          <ion-input type="number" placeholder="1"></ion-input>
        </ion-item>
    
        <ion-item no-lines>
          <ion-label color="primary" stacked>Naira Amount</ion-label>
          <ion-input type="number" placeholder="1352895"></ion-input>
        </ion-item>
    
        <ion-item no-lines>
            <ion-label color="primary" stacked>Bitcoin Address</ion-label>
            <ion-input type="text" placeholder="1Nairaee7Y3U8G980N2EW9783"></ion-input>
          </ion-item>
    
        <ion-item no-lines>
            <ion-label color="primary" stacked>Discount Applied</ion-label>
            <ion-input type="number" placeholder="0 NGN"></ion-input>
        </ion-item>
    
        <ion-item no-lines>
            <ion-label color="primary" stacked>Total to Pay</ion-label>
            <ion-input type="number" placeholder="1424100.00 NGN" disabled></ion-input>
        </ion-item>
    
        <div padding>
            <button full round class="submit-order" color="shopbtn" ion-button type="submit">Submit Order</button>
        </div>  
    
      </ion-list>
    
    </ion-content>
