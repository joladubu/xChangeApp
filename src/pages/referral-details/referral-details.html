<ion-header>

  <ion-navbar color="navbar">
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
    <ion-row>
      <ion-col col-7>
        <h6>Referring members:</h6>    
      </ion-col>
      <ion-col col-5>
          <span> 0 members</span> 
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-7>
        <h6>Total Earnings:</h6>
      </ion-col>
      <ion-col col-5>
        <span> 0 NGN</span>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col col-7>
          <h6>Withdrawable Earnings: </h6>
      </ion-col>
      <ion-col col-5>
          <span>0.00 NGN</span>
      </ion-col>
    </ion-row>
    
    <ion-row>
        <ion-col col-7>
            <h6>Pending Earnings: </h6>
        </ion-col>
        <ion-col col-5>
            <span>0.00 NGN</span>
        </ion-col>
      </ion-row>
    
    <h5>Withdraw to:</h5>


        <ion-item no-lines>
            <!-- <ion-label no-padding>{{bank}}</ion-label> -->
            <ion-select  text-center [(ngModel)]="bank">
              <ion-option value="Naira Bank">Naira Bank</ion-option>
            </ion-select>
          </ion-item>
    

    <h5 text-center>Amount (NGN)</h5>
    <div padding>
      <ion-input type="number" value="" placeholder=" 56200 NGN"></ion-input>    
    </div>

    <div no-padding>
        <button class="btn" ion-button color="button" (click)="withdraw()" block round>Request a Withdrawal</button>
    </div>
</ion-content>
